<div class="container">
  <form class="form-signin" #login="ngForm" (ngSubmit)="submitHandler(login.value)">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="firstName" class="sr-only">Email address</label>
    <input type="email" id="firstName" [(ngModel)]="user.First_Name" name="First_Name" class="form-control" placeholder="First Name" required >
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" [(ngModel)]="user.Password" name="Password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

</div>
